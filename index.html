<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
     <link rel="stylesheet" href="./style.css">
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- fontawsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: black;">
    <div class="container">
   <div class="full">
    <!-- number box display -->
    <form action="">
        <label for=""> </label>
        <input type="text" name="" id="box" placeholder="0" >
    </form>
    <!-- button -->
     <!-- 1st set -->
    <div class="b1">
    <button type="button" class="btn btn-secondary  b11" onclick="clearAll()"><span>AC</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="backspace()" ><span><i class="fa-solid fa-arrow-left fa-lg" style="color: #f6f7f8;"></i></span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('%')" ><span>%</span></button>
    <button type="button" class="btn btn-warning b11" onclick="displayContent('/')"><span>/</span></button>
</div>
<!-- 2nd set -->
<div class="b1">
    <button type="button" class="btn btn-secondary  b11" onclick="displayContent('7')" ><span>7</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('8')"><span>8</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('9')"><span>9</span></button>
    <button type="button" class="btn btn-warning b11" onclick="displayContent('*')" ><span>X</span></button>
</div>
<!-- 3rd set -->
<div class="b1">
    <button type="button" class="btn btn-secondary  b11" onclick="displayContent('4')"><span>4</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('5')"><span>5</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('6')"><span>6</span></button>
    <button type="button" class="btn btn-warning b11" onclick="displayContent('-')"><span>-</span></button>
</div>
<!-- 4th set -->
<div class="b1">
    <button type="button" class="btn btn-secondary  b11" onclick="displayContent('1')"><span>1</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('2')"><span>2</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('3')"><span>3</span></button>
    <button type="button" class="btn btn-warning b11" onclick="displayContent('+')"><span>+</span></button>
</div>
<!-- 5th set -->
<div class="b1">
    <button type="button" class="btn btn-secondary  b11" onclick="displayContent('0')"><span>0</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('00')"><span>00</span></button>
    <button type="button" class="btn btn-secondary b11" onclick="displayContent('.')"><span>.</span></button>
    <button type="button" class="btn btn-warning b11" onclick="showresult()"><span>=</span></button>
</div>
   </div>
       
    </div>
</body>
<script src="./script.js"></script>
</html>
